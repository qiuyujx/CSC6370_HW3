        var tbl;     
        var preTbl;     
        var status = 0;      
        var timer;     
          var score = 0;     
        var board = new Array(18);     
        for(var i=0;i<18;i++){     
            board[i] = new Array(10);      
        }     
        for(var i=0;i<18;i++){      
            for(var j=0; j<10; j++){      
                board[i][j] = 0;      
            }      
        }      
              
        var activeBlock;    
        var nextBlock;    
        var previewBlock;    
        function generateBlock(){      
            var block = new Array(4);      
            //generate a random int number between 0-6;      
            var t = (Math.floor(Math.random()*20)+1)%7;      
            switch(t){    
                case 0:{      
                    block[0] = {x:0, y:4};      
                    block[1] = {x:1, y:4};      
                    block[2] = {x:0, y:5};      
                    block[3] = {x:1, y:5};      
                    break;      
                }      
                case 1:{      
                    block[0] = {x:0, y:3};      
                    block[1] = {x:0, y:4};      
                    block[2] = {x:0, y:5};      
                    block[3] = {x:0, y:6};      
                    break;      
                }      
                case 2:{      
                    block[0] = {x:0, y:5};      
                    block[1] = {x:1, y:4};      
                    block[2] = {x:1, y:5};      
                    block[3] = {x:2, y:4};      
                    break;      
                }      
                case 3:{      
                    block[0] = {x:0, y:4};      
                    block[1] = {x:1, y:4};      
                    block[2] = {x:1, y:5};      
                    block[3] = {x:2, y:5};      
                    break;      
                }      
                case 4:{      
                    block[0] = {x:0, y:4};      
                    block[1] = {x:1, y:4};      
                    block[2] = {x:1, y:5};      
                    block[3] = {x:1, y:6};      
                    break;      
                }      
                case 5:{      
                    block[0] = {x:0, y:4};      
                    block[1] = {x:1, y:4};      
                    block[2] = {x:2, y:4};      
                    block[3] = {x:2, y:5};      
                    break;      
                }      
                case 6:{      
                    block[0] = {x:0, y:5};      
                    block[1] = {x:1, y:4};      
                    block[2] = {x:1, y:5};      
                    block[3] = {x:1, y:6};      
                    break;      
                }     
            }    
            return block;     
        }     
        function moveDown(){     
          if(checkBottomBorder()){      
             erase();      
              for(var i=0; i<4; i++){     
                  activeBlock[i].x = activeBlock[i].x + 1;      
              }     
              paint();      
          }     
           else{     
             clearInterval(timer);     
             updateBoard();     
             var lines = deleteLine();     
             if(lines!=0){     
                  if(lines==2){    
                    lines=3;    
                }    
                else if(lines==3){    
                    lines=6;    
                }    
                else if(lines==4){    
                    lines=10;    
                }    
                score = score + lines;     
                updateScore();    
                eraseBoard();     
                paintBoard();     
            }    
            erasePreview();    
            if(!validateBlock(nextBlock)){    
                alert("Game over1111!");     
                status = 2;    
                return;     
            };    
            activeBlock = nextBlock;    
            nextBlock = generateBlock();    
            previewBlock = copyBlock(nextBlock);    
            paint();    
             applyPreview();    
            paintPreview();    
            timer = setInterval(moveDown,1000)     
          }      
        }    
        function validateBlock(block){    
            if(!block){    
                return false;    
            }    
          for(var i=0; i<4; i++){     
              if(!isCellValid(block[i].x, block[i].y)){    
                  return false;     
              }     
          }    
          return true;    
        }    
            
         function moveLeft(){     
            if(checkLeftBorder()){      
                erase();      
                for(var i=0; i<4; i++){      
                    activeBlock[i].y = activeBlock[i].y - 1;      
                }      
                paint();      
            }      
        }      
        function moveRight(){      
            if(checkRightBorder()){      
                erase();      
                for(var i=0; i<4; i++){      
                    activeBlock[i].y = activeBlock[i].y + 1;      
                }      
                paint();      
            }      
        }      
         function rotate(){      
            var tmpBlock = copyBlock(activeBlock);     
            var cx = Math.round((tmpBlock[0].x + tmpBlock[1].x + tmpBlock[2].x + tmpBlock[3].x)/4);      
            var cy = Math.round((tmpBlock[0].y + tmpBlock[1].y + tmpBlock[2].y + tmpBlock[3].y)/4);      
             for(var i=0; i<4; i++){      
                tmpBlock[i].x = cx+cy-activeBlock[i].y;     
                tmpBlock[i].y = cy-cx+activeBlock[i].x;     
            }      
            for(var i=0; i<4; i++){      
                if(!isCellValid(tmpBlock[i].x,tmpBlock[i].y)){     
                    return;     
                }     
            }     
            erase();      
            for(var i=0; i<4; i++){      
                activeBlock[i].x = tmpBlock[i].x;      
                activeBlock[i].y = tmpBlock[i].y;      
            }     
            paint();      
        }      
        function checkLeftBorder(){      
            for(var i=0; i<activeBlock.length; i++){      
                if(activeBlock[i].y==0){      
                    return false;      
                }      
                if(!isCellValid(activeBlock[i].x, activeBlock[i].y-1)){      
                    return false;      
                }      
            }      
            return true;      
        }      
        function checkRightBorder(){      
            for(var i=0; i<activeBlock.length; i++){      
                if(activeBlock[i].y==9){      
                    return false;      
                }      
                if(!isCellValid(activeBlock[i].x, activeBlock[i].y+1)){      
                    return false;      
                }      
            }      
            return true;      
        }      
        function checkBottomBorder(){      
            for(var i=0; i<activeBlock.length; i++){      
                if(activeBlock[i].x==17){      
                    return false;      
                }      
                if(!isCellValid(activeBlock[i].x+1, activeBlock[i].y)){      
                    return false;      
                }      
            }      
            return true;      
        }      
          function isCellValid(x, y){      
            if(x>17||x<0||y>9||y<0){      
                return false;      
            }      
            if(board[x][y]==1){      
                return false;      
            }      
            return true;      
        }      
         function erase(){      
            for(var i=0; i<4; i++){      
                tbl.rows[activeBlock[i].x].cells[activeBlock[i].y].style.backgroundColor="white";      
            }      
        }      
         function paint(){      
            for(var i=0; i<4; i++){      
                tbl.rows[activeBlock[i].x].cells[activeBlock[i].y].style.backgroundColor="red";      
            }      
        }    
        
        function paintPreview(){    
            for(var i=0; i<4; i++){    
                preTbl.rows[previewBlock[i].x].cells[previewBlock[i].y].style.backgroundColor="red";    
            }    
        }    
        
        function erasePreview(){    
            for(var i=0; i<4; i++){    
                preTbl.rows[previewBlock[i].x].cells[previewBlock[i].y].style.backgroundColor="white";    
            }    
        }    
            
        
        function updateBoard(){      
            for(var i=0; i<4; i++){      
                board[activeBlock[i].x][activeBlock[i].y]=1;      
            }      
        }     
       
        function deleteLine(){     
            var lines = 0;     
            for(var i=0; i<18; i++){     
                var j=0;     
                for(; j<10; j++){     
                    if(board[i][j]==0){     
                        break;     
                    }     
                }     
                if(j==10){     
                    lines++;     
                    if(i!=0){     
                        for(var k=i-1; k>=0; k--){     
                            board[k+1] = board[k];     
                        }     
                    }     
                    board[0] = generateBlankLine();     
                }     
            }     
            return lines;     
        }     
        
        function eraseBoard(){     
            for(var i=0; i<18; i++){     
                for(var j=0; j<10; j++){     
                    tbl.rows[i].cells[j].style.backgroundColor = "white";     
                }     
            }     
        }     
        
        function paintBoard(){     
            for(var i=0;i<18;i++){     
                for(var j=0; j<10; j++){      
                  if(board[i][j]==1){     
                    tbl.rows[i].cells[j].style.backgroundColor = "red";     
                  }     
                }      
            }      
        }     
        
        function generateBlankLine(){     
            var line = new Array(10);     
            for(var i=0; i<10; i++){     
                line[i] = 0;     
            }     
            return line;     
        }     
        
        function updateScore(){    
            document.getElementById("score").innerText=" " + score;    
        }    
        
        function keyControl(){      
            if(status!=1){     
                return;     
            }      
            var code = event.keyCode;      
            switch(code){      
                case 37:{     
                    moveLeft();     
                    break;      
                }      
                case 38:{     
                    rotate();      
                    break;      
                }      
                case 39:{      
                    moveRight();      
                    break;     
                }      
                case 40:{      
                    moveDown();      
                    break;      
                }      
            }      
        }    
        
        function copyBlock(old){    
            var o = new Array(4);    
                    for(var i=0; i<4; i++){      
                o[i] = {x:0, y:0};      
          }    
          for(var i=0; i<4; i++){      
                      o[i].x = old[i].x;      
                      o[i].y = old[i].y;      
                    }    
                    return o;    
        }    
        
        function applyPreview(){    
                var t = 100;    
                for(var i=0; i<4; i++){    
                    if(previewBlock[i].y<t){    
                        t = previewBlock[i].y;    
                    }    
                }    
                for(var i=0; i<4; i++){    
                    previewBlock[i].y-=t;    
                }    
                    
        }    
            
       
        function begin(e){     
                e.disabled = true;     
            status = 1;      
            tbl = document.getElementById("board");    
            preTbl = document.getElementById("preBoard");    
            activeBlock = generateBlock();    
            nextBlock = generateBlock();    
            previewBlock = copyBlock(nextBlock);    
            applyPreview();    
            paint();    
            paintPreview();    
            timer = setInterval(moveDown,1000);     
        }    
        document.onkeydown=keyControl;
